  ></script>

  <body onload="newCard()">
    <div class="h-100 row align-items-center">
      <div class="col">
        <div class="row justify-content-md-center">
          <div class="col col-9 mt-4" id="TableDiv">
            <table
              class="
                table
                text-center
                border border-primary
                rounded
                bg-primary
              "
            >
              <tr>
                <th class="orange text-white">V</th>
                <th class="orange text-white">E</th>
                <th class="orange text-white">G</th>
                <th class="orange text-white">A</th>
                <th class="orange text-white">N</th>
              </tr>
            </table>

            <table
              class="
                table
                text-center
                border border-primary
                rounded
                bg-success
              "
            >
              <tr>
                <th class="orange text-white">B</th>
                <th class="orange text-white">I</th>
                <th class="orange text-white">N</th>
                <th class="orange text-white">G</th>
                <th class="orange text-white">O</th>
              </tr>
            </table>

            <b>
              <table
                id="bingotable"
                class="
                  table table-bordered
                  text-center
                  border border-primary
                  rounded
                "
              >


                </tr>
                <br />
                <tr>
                  <td id="square0">&nbsp;</td>
                  <td id="square1">&nbsp;</td>
                  <td id="square2">&nbsp;</td>
                  <td id="square3">&nbsp;</td>
                  <td id="square4">&nbsp;</td>
                </tr>
                <tr>
                  <td id="square5">&nbsp;</td>
                  <td id="square6">&nbsp;</td>
                  <td id="square7">&nbsp;</td>
                  <td id="square8">&nbsp;</td>
                  <td id="square9">&nbsp;</td>
                </tr>
                <tr>
                  <td id="square10">&nbsp;</td>
                  <td id="square11">&nbsp;</td>
                  <td
                    id="squarefree"
                    style="background-color: green; color: white"
                  >
                    FREE
                  </td>
                  <td id="square12">&nbsp;</td>
                  <td id="square13">&nbsp;</td>
                </tr>
                <tr>
                  <td id="square14">&nbsp;</td>
                  <td id="square15">&nbsp;</td>
                  <td id="square16">&nbsp;</td>
                  <td id="square17">&nbsp;</td>
                  <td id="square18">&nbsp;</td>
                </tr>
                <tr>
                  <td id="square19">&nbsp;</td>
                  <td id="square20">&nbsp;</td>
                  <td id="square21">&nbsp;</td>
                  <td id="square22">&nbsp;</td>
                  <td id="square23">&nbsp;</td>
                </tr>
              </table>
            </b>
          </div>
        </div>
      </div>
    </div>
  </body>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</html>
